<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="fileupload.js"></script>
    <link rel="stylesheet" type="text/css" href="fileupload.css">
    <title>Document</title>
</head>
<body>
    <form method="post" class="file-uploader" action="" enctype="multipart/form-data" onchange="upload()">
        <div class="file-uploader__message-area">
          <p>Select a file to upload</p>
        </div>
        <div class="file-chooser">
          <input class="file-chooser__input" type="file" multiple>
        </div>
        <input class="file-uploader__submit-button" type="submit" value="Upload">
      </form>
</body>
</html>
